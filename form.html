<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form>
        <div>
        <label for="text">Напиши слово</label>
         <input type="text" id="text">
         </div>
         <div>
         <label for="email">Email</label>
        <input type="email" id="email" placeholder="Введите email">
    </div>
    <div>
        <label for="password">Пароль</label>
       <input type="password" id="password">
   </div>
   <div>
    <label for="number">Число</label>
   <input type="number" id="number" min="5">
   <div>
    <label for="date">Дата</label>
   <input type="date" id="date">
   <hr>
   <div>
    <label for="message">Сообщение</label>
    <textarea name="" id="message" cols="50" rows="5"></textarea>
   </div>
   <div>
    <label for="sex">Ваш пол</label>
    <select name="" id="sex">
        <option value="male">Мужчина</option>
        <option value="female">Женщина</option>
    </select>

    <div>
        <label>Количество работ</label>
        <input type="radio" name="work">1
        <input type="radio" name="work">2
        <input type="radio" name="work">3
        <input type="radio" name="work">4
   </div>
</div>
</div>
<div>
    <label>Любимая едал</label>
    <input type="checkbox" name="food">Картошка
    <input type="checkbox" name="food">Пицца
    <input type="checkbox" name="food">Хлеб
    <input type="checkbox" name="food">Макароны
</div>
<input type="submit" value="Отправить форму">

    </form>
</body>
</html>
